<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack JavaScript Version</title>
    <script src="blackJack.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="players">
    <div class="p1">
        <h2>
            Player 1 hand
        </h2>
        <div class="p1hand">
            No hand
        </div>
        <div class="p1wins displayed">
            You win!
        </div>
        <div class="p1loses displayed">
            You lose!
        </div>
        <div class="p1bust displayed">
            BUST! You lose.
        </div>
        <div class="draw displayed">
            Boring. You draw.
        </div>
        <button class="p1hit">P1 Hit</button>
        <button class="p1stick">P1 Stick</button>

    </div>
    <div class="p2">
        <h2>
            Player 2 hand
        </h2>
        <div class="p2hand">
            No hand
        </div>
        <div class="p2wins displayed">
            You win!
        </div>
        <div class="p2loses displayed">
            You lose!
        </div>
        <div class="p2bust displayed">
            BUST! You lose.
        </div>
        <div class="draw displayed">
            Boring. You draw.
        </div>
        <button class="p2hit">P2 Hit</button>
        <button class="p2stick">P2 Stick</button>
    </div>
    <button class="deal">Deal</button>
    <button class="declare-winner">Declare the winner</button>
</div>

</body>
</html>
